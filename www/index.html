<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Shapom App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"> 
  <link rel="stylesheet" href="styles/app.css"/> 

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    

<!--  <script src="cordova.js"></script>  -->
  <script src="js/app.js"></script> 
  
</head>

<body>    
  
  <ons-split-view 
    secondary-page ="secondary.html" 
    main-page      ="page1.html" 
    main-page-width="70%" 
    collapse       ="portrait">
  </ons-split-view>

  <script type="text/ons-template" id="page1.html">
    <ons-page class="center">

      <ons-toolbar>
        <div class="center">トップページ</div>
      </ons-toolbar>

      <div class="content-padded" style="text-align: center; color: #999;">

        <div class="box02">
          <p class="title-text">TEKITO<br>PHOTP</p>
        </div>
        <br>
        <p>KOKONI TITLE</p>
        <p>お気に入りの写真を登録しよう！対戦しよう！</p>	

        <ons-button
          modifier="large"
          ng-click="ons.splitView.setMainPage('detail');">TAP！</ons-button>

        <p>タップしてはじめよう</p>

        <ons-row style="color: #333">
          <ons-col></ons-col>
          <ons-col width="90px">
            <ons-icon icon="mobile" size="5x"></ons-icon>
          </ons-col>
          <ons-col width="40px" align="center">
            <ons-icon icon="arrows-h" size="2x"></ons-icon>
          </ons-col>
          <ons-col width="90px">
            <ons-icon icon="mobile" size="5x" rotate="90"></ons-icon>
          </ons-col>

          <ons-col></ons-col>
        </ons-row>


      </div>
    </ons-page>
  </script>


  <script type="text/ons-template" id="detail">
    <ons-page ng-controller="DetailController" style="background-color: #f9f9f9;">
      <ons-toolbar>
        <div class="left">
          <ons-back-button
            ng-click="ons.splitView.setMainPage('page1.html');">戻る</ons-back-button>
        </div>
        <div class="center">対戦ページ</div>
      </ons-toolbar>

      <div>
        <span><img src="images/t02400146p.jpg" alt="7gogoコワーキングスペース！" style="width: 150px; height: 150px;"></span>
        <span style="font-size: 2em;">VS</span>
        <span><img src="images/t02400240p.jpg" alt="はじめての本気ダイエット生活" style="width: 150px; height: 150px;"></span>
      </div>
      <br>

    </ons-page>
  </script>


  <script type="text/ons-template" id="page2.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">設定</div>
      </ons-toolbar>

      <ons-list>
        <ons-list-item>
          <input type  ="text"
            placeholder="Name"
            class      ="text-input text-input--transparent"
            style      ="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <input type  ="text"
            placeholder="Email Address"
            class      ="text-input text-input--transparent"
            style      ="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <ons-row>
            <ons-col width="90px">
          <span style="color: #666">Gender</span></ons-col>
            <ons-col>

              <div style="float: right; padding-right: 16px;">
                <label class="radio-button">
                  <input type="radio" name="level" ng-model="selectedLevel">
                  <div class="radio-button__checkmark"></div>
                  Male
                </label>

                <label class="radio-button">
                  <input type="radio" name="level" ng-model="selectedLevel">
                  <div class="radio-button__checkmark"></div>
                  Female
                </label>
              </div>

            </ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item>
          <span style="color: #666">Mail Magazine</span>
          <ons-switch modifier="list-item" checked></ons-switch>
        </ons-list-item>

        <ons-list-item>
          <span style="color: #666">Offline</span>
          <ons-switch modifier="list-item"></ons-switch>
        </ons-list-item>
      </ons-list>

      <div class="content-padded">
        <ons-button modifier="large" onclick="">Save</ons-button>
      </div>

    </ons-page>
  </script>

  <script type="text/ons-template" id="secondary.html">
    <ons-page style="border-right: 1px solid #ddd;">

      <ons-list>

        <ons-list-item
          modifier="chevron"
          ng-click="ons.splitView.toggle();
                    ons.splitView.setMainPage('page1.html');">
          <i class="fa fa-home fa-lg" style="color: #666"></i>
          &nbsp; トップページ
        </ons-list-item>

        <ons-list-item 
          modifier="chevron"
          ng-click="ons.splitView.toggle();
                    ons.splitView.setMainPage('page2.html');">
          <i class="fa fa-gear fa-lg" style="color: #666"></i>
          &nbsp; 設定
        </ons-list-item>

      </ons-list>

    </ons-page>
  </script>
 
</body>
</html>
