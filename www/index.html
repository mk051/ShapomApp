<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Shapom App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"> 

  <link rel="stylesheet" href="styles/app.css"/> 

<!--  <link rel="stylesheet" href="styles/onsen-css-components.min.css"/>   -->


  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/onsenui.js"></script>

  <script src="lib/flotr2.js"></script>

<!--  <script src="cordova.js"></script>  -->
  <script src="js/app.js"></script> 
  
</head>

<body>    
  
  <ons-split-view 
    secondary-page ="secondary.html" 
    main-page      ="top_page" 
    main-page-width="70%" 
    collapse       ="portrait">
  </ons-split-view>

  <ons-modal var="modal">
    <ons-icon icon="spinner" spin="true"></ons-icon>
    <br><br>
    Please wait.<br>Closing in 2 seconds.
  </ons-modal>



  <script type="text/ons-template" id="top_page">
    <ons-page class="center">
      <ons-toolbar>
        <div class="center">トップページ</div>
      </ons-toolbar>

      <div class="content-padded" style="text-align: center;">

        <div class="box">
          <div class="centered">
            <p class="title-text">TEKITO<br>PHOTO</p>
          </div>
        </div>

        <br>
        <p>KOKONI TITLE</p>
        <p>お気に入りの写真を登録しよう！対戦しよう！</p>	

        <div class="box">
          <div class="centered">
            <p class="tap-text" ng-click="ons.splitView.setMainPage('battle_page');">TAP!</p>
          </div>
        </div>

        <p>タップしてはじめよう</p>

        <ons-row>
          <ons-col></ons-col>
          <ons-col width="90px">
            <ons-icon icon="mobile" size="5x"></ons-icon>
          </ons-col>
          <ons-col width="40px" align="center">
            <ons-icon icon="arrows-h" size="2x"></ons-icon>
          </ons-col>
          <ons-col width="90px">
            <ons-icon icon="mobile" size="5x" rotate="90"></ons-icon>
          </ons-col>
          <ons-col></ons-col>
        </ons-row>
      </div>
    </ons-page>
  </script>

  <script type="text/ons-template" id="battle_page">
    <ons-page ng-controller="BattlePageController">
      <ons-toolbar>
        <div class="left">
          <ons-back-button
            ng-click="ons.splitView.setMainPage('top_page');">戻る</ons-back-button>
        </div>
        <div class="center">対戦ページ</div>
      </ons-toolbar>
      <ons-row>
        <ons-col>
          <span><img src="images/t02400146p.jpg" alt="7gogoコワーキングスペース！" style="width: 150px; height: 150px;"></span>
        </ons-col>
        <ons-col>
          <span style="font-size: 2em;">VS</span>
        </ons-col>
        <ons-col>
          <span><img src="images/t02400240p.jpg" alt="はじめての本気ダイエット生活" style="width: 150px; height: 150px;"></span>
        </ons-col>
      </ons-row>
      <ons-row>
        <ons-col>
          <div class="box">
            <div class="centered">
              <p class="tap-text">コッチ!</p>
            </div>
          </div>
        </ons-col>
        <ons-col></ons-col>
        <ons-col>
          <div class="box">
            <div class="centered">
              <p class="tap-text">コッチ!</p>
            </div>
          </div>
        </ons-col>
      </ons-row>

<!--
      <p style="text-align: center">
        <ons-button
          id="show-modal"
          ng-click="modal.show();
                    setTimeout('modal.hide()', 2000);">Open Modal</ons-button>
      </p>
-->



      <p style="text-align: center">
        <ons-button id="ShowGraph" ng-click="click_ShowGraph()">STATUS</ons-button>
      </p>

      <div id="editor-render-0" style="width:auto;height:400px;"></div>

    </ons-page>
  </script>


  <script type="text/ons-template" id="setting_page">
    <ons-page>
      <ons-toolbar>
        <div class="center">設定</div>
      </ons-toolbar>

      <ons-list>
        <ons-list-item>
          <input type  ="text"
            placeholder="Name"
            class      ="text-input text-input--transparent"
            style      ="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <input type  ="text"
            placeholder="Email Address"
            class      ="text-input text-input--transparent"
            style      ="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <ons-row>
            <ons-col width="90px">
              <span>Gender</span>
            </ons-col>
            <ons-col>
              <div style="float: right; padding-right: 16px;">
                <label class="radio-button">
                  <input type="radio" name="level" ng-model="selectedLevel">
                  <div class="radio-button__checkmark"></div>Male
                </label>
                <label class="radio-button">
                  <input type="radio" name="level" ng-model="selectedLevel">
                  <div class="radio-button__checkmark"></div>Female
                </label>
              </div>
            </ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item>
          <span>Mail Magazine</span>
          <ons-switch modifier="list-item" checked></ons-switch>
        </ons-list-item>

        <ons-list-item>
          <span>Offline</span>
          <ons-switch modifier="list-item"></ons-switch>
        </ons-list-item>
      </ons-list>

      <div class="content-padded">
        <ons-button modifier="large" onclick="">Save</ons-button>
      </div>

    </ons-page>
  </script>

  <script type="text/ons-template" id="top_page">
    <ons-page class="center">
      <ons-toolbar>
        <div class="center">トップページ</div>
      </ons-toolbar>

      <div class="content-padded" style="text-align: center;">

        <div class="box">
          <div class="centered">
            <p class="title-text">TEKITO<br>PHOTO</p>
          </div>
        </div>

        <br>
        <p>KOKONI TITLE</p>
        <p>お気に入りの写真を登録しよう！対戦しよう！</p>  

        <div class="box">
          <div class="centered">
            <p class="tap-text" ng-click="ons.splitView.setMainPage('battle_page');">TAP!</p>
          </div>
        </div>

        <p>タップしてはじめよう</p>

        <ons-row>
          <ons-col></ons-col>
          <ons-col width="90px">
            <ons-icon icon="mobile" size="5x"></ons-icon>
          </ons-col>
          <ons-col width="40px" align="center">
            <ons-icon icon="arrows-h" size="2x"></ons-icon>
          </ons-col>
          <ons-col width="90px">
            <ons-icon icon="mobile" size="5x" rotate="90"></ons-icon>
          </ons-col>
          <ons-col></ons-col>
        </ons-row>
      </div>
    </ons-page>
  </script>

  <script type="text/ons-template" id="camera_page">
    <ons-page ng-controller="CameraPageController">
      <ons-toolbar>
        <div class="left">
          <ons-back-button
            ng-click="ons.splitView.setMainPage('top_page');">戻る</ons-back-button>
        </div>
        <div class="center">カメラテスト</div>
      </ons-toolbar>

      <p style="text-align: center">
        <ons-button id="Shutter" ng-click="click_Shutter()">撮影</ons-button>
      </p>

      <div id="editor-render-0" style="width:auto;height:400px;"></div>


      <header>
        <h1>getUserMediaサンプル</h1>
      </header>
      <input type="button" value="キャプチャ開始" onclick="getMedia()" />　
      <input type="button" value="撮影" onclick="getCamera()" /><br/>
      <video id="myVideo" width="640" height="480"></video>
      <span>キャンバス</span>
      <canvas id="myCanvas" width="640" height="480"></canvas>
      <span>イメージ</span>
      <img id ="myImg" alt="撮影された画像" />


    </ons-page>
  </script>


  <script type="text/ons-template" id="secondary.html">
    <ons-page style="border-right: 1px solid #ddd;">

      <ons-list>

        <ons-list-header>Content</ons-list-header>
        <ons-list-item
          modifier="chevron"
          ng-click="ons.splitView.toggle();
                    ons.splitView.setMainPage('top_page');">
          <i class="fa fa-home fa-lg"></i>&nbsp; トップページ
        </ons-list-item>

        <ons-list-item 
          modifier="chevron"
          ng-click="ons.splitView.toggle();
                    ons.splitView.setMainPage('@@@@@@@@@@@@@');">
          <i class="fa fa-bar-chart-o fa-lg"></i>&nbsp; ランキング
        </ons-list-item>


        <ons-list-item 
          modifier="chevron"
          ng-click="ons.splitView.toggle();
                    ons.splitView.setMainPage('camera_page');">
          <i class="fa fa-camera fa-lg"></i>&nbsp; カメラ
        </ons-list-item>

        <ons-list-header>ヘルプ・設定</ons-list-header>

        <ons-list-item 
          modifier="chevron"
          ng-click="ons.splitView.toggle();
                    ons.splitView.setMainPage('setting_page');">
          <i class="fa fa-gear fa-lg"></i>&nbsp; 設定
        </ons-list-item>
        <ons-list-item 
          modifier="chevron"
          ng-click="ons.splitView.toggle();
                    ons.splitView.setMainPage('@@@@@@@@@@@@@@@');">
          <i class="fa fa-exclamation-triangle fa-lg"></i>&nbsp; ヘルプ
        </ons-list-item>
        <ons-list-item 
          modifier="chevron"
          ng-click="ons.splitView.toggle();
                    ons.splitView.setMainPage('@@@@@@@@@@@@@@@');">
          <i class="fa fa-comment-o fa-lg"></i>&nbsp; アプリについて
        </ons-list-item>

      </ons-list>

    </ons-page>
  </script>
 
</body>
</html>
